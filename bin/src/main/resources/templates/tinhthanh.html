												<td>Mã tỉnh</td>
												<td>Tên tỉnh thành</td>
												<td>Status</td>

												<td>Ngày update </td>
												<td>Quận huyện</td>
											</tr>
											<tr th:each="city, lehieu : ${cities}">
												<td th:text="${lehieu.index + 1}"></td>
												<td th:text="${city.matinhthanh}"></td>
												<td th:text="${city.tentinhthanh}"></td>
												<td th:text="${city.status}"></td>
												<td th:text="${city.createTime}"></td>
												<td th:text="${city.updateTime}"></td>
										        <td><a th:href="@{/admin/district}"><button class="btn btn-success">Quận huyện</button></a></td>

											</tr>
										</tbody>
									</table>


								</div>
