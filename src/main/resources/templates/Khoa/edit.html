<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<title>Website Tuyển Sinh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" />
<meta content="Coderthemes" name="author" />
<!-- App favicon -->

<!-- third party css -->
<link th:href="@{/assets/css/vendor/jquery-jvectormap-1.2.2.css}"
	rel="stylesheet" type="text/css" />
<!-- third party css end -->
<!-- App css -->
<link th:href="@{/assets/css/icons.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/assets/css/app.min.css}" rel="stylesheet"
	type="text/css" id="app-style" />

<!------------------------------ news ---------------------------------->
<link rel="shortcut icon" th:href="@{/assets/images/index/iconlogo.png}">
<link th:href="@{/styleindex.css}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">


</head>

<body class="loading" data-layout-color="light"
	data-leftbar-theme="dark" data-layout-mode="fluid"
	data-rightbar-onstart="true">
	<!-- Begin page -->

	<div class="wrapper">
		<!-- ========== Left Sidebar Start ========== -->
		<div th:include="menu/menuleft :: menu-left" id="menuleft"
			class="leftside-menu"></div>
		<!-- Left Sidebar End -->

		<!-- ============================================================== -->
		<!-- Start Page Content here -->
		<!-- ============================================================== -->
		<div class="content-page">
			<div class="content">
				<!-- Topbar Start -->
				<div th:include="fragments/fragmentheader :: header"
					class="navbar-custom"></div>
			</div>
			<!-- end Topbar -->
			<!-- Start Content-->
			<div class="container-fluid">

				<!-- start page title -->
				<div class="row">
					<div class="col-12">
						<div class="page-title-box">
							<div class="page-title-right">
								<form class="d-flex">
									<div class="input-group">
										<input type="text" class="form-control form-control-light"
											id="dash-daterange"> <span
											class="input-group-text bg-success border-success text-white">
											<i class="mdi mdi-calendar-range font-13"></i>
										</span>
									</div>
									<a href="javascript: void(0);" class="btn btn-success ms-2">
										<i class="mdi mdi-autorenew"></i>
									</a> <a href="javascript: void(0);" class="btn btn-success ms-1">
										<i class="mdi mdi-filter-variant"></i>
									</a>
								</form>
							</div>
							<h4 class="page-title">Thêm Nội dung</h4>
						</div>
					</div>
				</div>
				<!-- end page title -->
				<!-- ------------------------------start content------------------------------ -->
				<div class="content">
					<div class="container1">

						<div class="row mt-3" style="margin-top: 0px !important;">
							<div class="col-sm-12">
								<form class="w-25 m-auto"
									th:action="@{/admin/khoa/edit/{id}(id=${khoa.id})}" th:object="${khoa}"
									method="post">
									<label class="form-label" for="khoa">Khóa</label> <input
										class="form-control" type="text" name="khoa" id="khoa"
										placeholder="Nhập Khoa" th:value="${khoa.khoa}" required>

									<label class="form-label mt-2" for="namBatDau">Năm Bắt Đầu</label> <input
										class="form-control" type="number" name="namBatDau"
										id="namBatDau" placeholder="Nhập năm bắt đầu"
										th:value="${khoa.namBatDau}" required> 
										<label
										class="form-label mt-2" for="namKetThuc">Năm Kết Thúc</label> <input
										class="form-control" type="number" name="namKetThuc"
										id="namKetThuc" placeholder="Nhập năm kết thúc"
										th:value="${khoa.namKetThuc}" required> 
										<label
										class="form-label mt-2" for="thoiGianBatDau">Thời Gian Bắt
										Đầu</label> <input class="form-control" type="datetime-local"
										th:field="*{thoiGianBatDau}" required> 
										<label
										class="form-label mt-2" for="thoiGianKetThuc">Thời Gian Kết
										thúc</label> <input class="form-control" type="datetime-local"
										th:field="*{thoiGianKetThuc}" required> 
										<input type="hidden" th:value="${khoa.thoiGianBatDau}"  id="hiddenThoiGianBatDau">
										<input type="hidden" th:value="${khoa.thoiGianKetThuc}" id="hiddenThoiGianKetThuc"> 
										<label
										class="form-label mt-2" for="status">Trạng thái</label> <select
										class="form-select" id="" name="status">
										<option value="true" th:selected="${khoa.status}">Hiện</option>
										<option value="false" th:selected="${!khoa.status}">Ẩn</option>
									</select>
									<div class="text-center mt-2">
										<button class="btn btn-success" type="submit">Cập nhật</button>
									</div>
								</form>
							</div>
						</div>
					</div>


				</div>

				<!-- end table -->



				<div class="small_box_bottom"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="card widget-flat"></div>
					<!-- end card-->
				</div>
				<!-- end col-->




			</div>
			<!-- end col -->

		</div>
		<!-- container -->
		<br />
	</div>
	<!-- Footer Start -->
	<div th:include="fragments/footer :: footer" class="footer"></div>
	<!-- end Footer -->
	</div>
	<!-- ============================================================== -->
	<!-- End Page content -->
	<!-- ============================================================== -->
	</div>
	<!-- END wrapper -->
	<!-- Right Sidebar -->
	<div th:include="bar/endbar :: end-bar" class="end-bar"></div>
	<!-- /End-bar -->

	<!-- bundle -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>

	<!-- third party js -->
	<script th:src="@{/assets/js/vendor/apexcharts.min.js}"></script>
	<script th:src="@{/assets/js/vendor/jquery-jvectormap-1.2.2.min.js}"></script>
	<script
		th:src="@{/assets/js/vendor/jquery-jvectormap-world-mill-en.js}"></script>
	<!-- third party js ends -->

	<!-- demo app -->
	<script th:src="@{/assets/js/pages/demo.dashboard.js}"></script>
	<script th:src="@{/assets/js/clock.js}"></script>
	<script>
	// lấy giá trị thời gian bắt đầu và thời gian kết thúc truyền về từ db
	var thoigianBatdau = document.getElementById('hiddenThoiGianBatDau').value;
	var thoigianKetthuc = document.getElementById('hiddenThoiGianKetThuc').value;
	
	// convert sang kiểu date-time local để hiển thị
	const dateTgbd = new Date(thoigianBatdau);
	const localTgbd = dateTgbd.toISOString().slice(0, 16);
	
	const dateTgkt = new Date(thoigianKetthuc);
	const localTgkt = dateTgkt.toISOString().slice(0,16);
	
	document.getElementById('thoiGianBatDau').value = localTgbd;
	document.getElementById('thoiGianKetThuc').value = localTgkt;	

</script>

	<!-- end demo js-->
</body>

</html>
