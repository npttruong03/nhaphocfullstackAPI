<head>
    <meta charset="utf-8" />
    <title>Website Tuyển Sinh</title>

    <meta name="description" />
    <meta content="Coderthemes" name="author" />
    <!-- App favicon -->

    <link th:href="@{/assets/css/vendor/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css" />
    <!-- third party css end -->
    <!-- App css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" id="app-style" />

    <!------------------------------ news ---------------------------------->

<body class="loading" data-layout-color="light" data-leftbar-theme="dark" data-layout-mode="fluid"
    data-rightbar-onstart="true">
    <!-- Begin page -->

    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== --> 
           <div th:include="menu/menuleft :: menu-left" id="menuleft" class="leftside-menu"></div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->

        <div class="content-page">
            <div class="content">
                <!-- Topbar Start -->
                 <div th:include="fragments/fragmentheader :: header" class="navbar-custom"></div>
                </div>
                <!-- end Topbar -->
                     <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <form class="d-flex">
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-light"
                                                id="dash-daterange">
                                            <span class="input-group-text bg-success border-success text-white">
                                                <i class="mdi mdi-calendar-range font-13"></i>
                                            </span>
                                        </div>
                                        <a href="javascript: void(0);" class="btn btn-success ms-2">
                                            <i class="mdi mdi-autorenew"></i>
                                        </a>
                                        <a href="javascript: void(0);" class="btn btn-success ms-1">
                                            <i class="mdi mdi-filter-variant"></i>
                                        </a>
                                    </form>
                                </div>
                                <h4 class="page-title">Thêm Khóa Mới</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
            <!-- ------------------------------start content------------------------------ -->
                    <div class="content">
                        <div class="container1">
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                   <form class="w-25 m-auto" action="/admin/khoa/create" method="post">
    <label class="form-label" for="khoa">Khóa</label>
    <input class="form-control" type="text" name="khoa" id="khoa" placeholder="Nhập Khóa" > 

    <label class="form-label mt-2" for="namBatDau">Năm bắt đầu</label>
    <input class="form-control" type="number" name="namBatDau" id="namBatDau" placeholder="Nhập năm bắt đầu" >

    <label class="form-label mt-2" for="namKetThuc">Năm Kết thúc</label>
    <input class="form-control" type="number" name="namKetThuc" id="namKetThuc" placeholder="Nhập năm kết thúc" >

  <label class="form-label mt-2" for="thoiGianBatDau">Thời Gian Bắt Đầu Nhập Học</label>
<input class="form-control" type="datetime-local" name="thoiGianBatDau" id="thoiGianBatDau" >

<label class="form-label mt-2" for="thoiGianKetThuc">Thời Gian Kết Thúc Nhập Học</label>
<input class="form-control" type="datetime-local" name="thoiGianKetThuc" id="thoiGianKetThuc" >

  
                                        
                                        <label class="form-label mt-2" for="">Trạng thái</label>
                                        <select class="form-select" id="" name="status">
         <option value="true" th:selected="${khoa.status}">Hiện</option>
        <option value="false" th:selected="${!khoa.status}">Ẩn</option>
    </select>
                                        <div class="text-center mt-2">
                                            <button class="btn btn-success" type="submit"  >Thêm</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- end table -->



                    <div class="small_box_bottom"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card widget-flat">


                        </div> <!-- end card-->
                    </div> <!-- end col-->




                </div> <!-- end col -->

<br/>

            </div>
            <!-- container -->

        </div>
        <!-- Footer Start -->
      <div th:include="fragments/footer :: footer" class="footer" ></div>
        <!-- end Footer -->
</div>
