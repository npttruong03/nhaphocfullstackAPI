	<body class="loading" data-layout-color="light" data-leftbar-theme="dark" data-layout-mode="fluid"

			<!-- ========== Left Sidebar Start ========== -->
			<div th:include="menu/menuleft :: menu-left" id="menuleft" class="leftside-menu"></div>

			<div class="content-page">
				<div class="content">
					<!-- Topbar Start -->
					<div th:include="fragments/fragmentheader :: header" class="navbar-custom"></div>
				</div>
				<!-- end Topbar -->
				<!-- Start Content-->
				<!-- <div th:include="fragments/container-fluid-tinhthanh :: container-fluid" class="container-fluid" ></div> -->

				<!-- start page title -->
				<div class="row">
					<div class="col-12">
						<div class="page-title-box">
							<div class="page-title-right">
								<form class="d-flex">
									<div class="input-group">
										<input type="text" class="form-control form-control-light" id="dash-daterange"
											fdprocessedid="9a29hh">
										<span class="input-group-text bg-success border-success text-white">
											<i class="mdi mdi-calendar-range font-13"></i>
										</span>
									</div>
									<a href="javascript: void(0);" class="btn btn-success ms-2">
										<i class="mdi mdi-autorenew"></i>
									</a>
									<a href="javascript: void(0);" class="btn btn-success ms-1">
										<i class="mdi mdi-filter-variant"></i>
									</a>
								</form>
							</div>
							<h4 class="page-title h34">Danh sách Tôn giáo</h4>

						</div>
					</div>
				</div>
				<!-- end page title -->

				
				<!-- ------------------------------start content------------------------------ -->
				<div class="content container-fluid">
					<div class="container1">
						<div class="row">
							<button style="width:fit-content" class="h34 btn btn-success"><a class="text-white"
									th:href="@{religion/add}">Thêm tôn giáo</a></button>
						</div>

						<div class="row mt-3">
							<div class="col-sm-12 text-center">
								<!-- ------------------------------table-------------------------- -->
								<div class="table-responsive">
									<table class="table table-responsive table-bordered table-striped">
										<tr id="tbl-first-row">
											<td>#</td>
											<td>Tên tôn giáo</td>
											<td>Trạng thái</td>
											<td>Chỉnh sửa</td>
										</tr>
										<tr th:each="religion : ${religions}">
											<td th:text="${religion.idReligion}"></td>
											<td th:text="${religion.tenReligion}"> </td>
											<td th:text="${religion.status} ? 'Hiện' : 'Ẩn'"></td>
											<td><a
													th:href="@{/admin/religion/edit/{id}(id=${religion.idReligion})}">
													<i style="color: #0BCE97; "
														class="fa-solid fa-pen-to-square fa-2xl"></i></a></td>
										</tr>

									</table>
									<div class="modal fade" id="alertModal" tabindex="-1"
										aria-labelledby="alertModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="alertModalLabel">Cảnh báo</h5>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="Close"></button>
												</div>
												<div class="modal-body">
													Xác nhận xóa tôn giáo?
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-bs-dismiss="modal">Đóng</button>
													<button type="button" class="btn btn-danger">Xác nhận</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- ------------------------------end table------------------------- -->
								<div class="pagination-container">
									<nav aria-label="Page navigation example">
										<ul class="pagination">
											<li class="page-item"><a class="page-link"
													th:href="@{/admin/religion?page=1}">&laquo;</a></li>
											<li class="page-item" th:class="${currentPage == 1 ? 'active' : ''}">
												<a class="page-link" th:href="@{/admin/religion?page=1}">1</a>
											</li>
											<li class="page-item" th:each="pageNum : ${#numbers.sequence(2, totalPages)}">
                    <a class="page-link" th:href="@{/admin/religion(page=${pageNum})}" th:text="${pageNum}"></a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/admin/religion(page=${totalPages})}">&raquo;</a></li>
            </ul>
        </nav>
    </div>


                                    
                                    <br>

                                </div>
                            </div>
                        </div>
                    </div>		              
                    		
					<!-- end table -->
